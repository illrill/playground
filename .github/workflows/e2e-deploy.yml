name: e2e
on:
  workflow_dispatch:
    inputs:
      comment-id:
        description: 'Comment ID of the dispatching slash command'
        required: false
      pr-number:
        description: 'Pull request number to post check results to'
        required: false

defaults:
  run:
    shell: bash

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cat README.md
      - name: Create check run
        run: |
          PR_NUMBER=${{ github.event.inputs.pr-number }}
          CHECK_RUN_ID=$(gh api repos/${{ github.repository }}/pulls/$PR_NUMBER/check-runs -X POST -F name="e2e" -F head_sha="$(git rev-parse HEAD)" --jq .id)
          echo "Check run created with ID $CHECK_RUN_ID"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
