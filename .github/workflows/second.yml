name: second
on:
  workflow_dispatch:
    inputs:
      environment:
        required: false
        description: If provided, the workflow deploys to this Github environment only.
        type: string
        default: ''
  workflow_call:
    inputs:
      environment:
        required: false
        description: If provided, the workflow deploys to this Github environment only.
        type: string
        default: ''

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
     # - run: echo CONTENT="["environment":"${{ inputs.environment }}"]" >> $GITHUB_OUTPUT
      - id: init
        run: echo "CONTENT=$(jq -c -n '[{environment:"euwe-npr"}]')" >> $GITHUB_OUTPUT
      #  if: ${{ inputs.environment != '' }}
    outputs:
      matrix: ${{ toJson(steps.init.outputs.CONTENT) }}
  job:
    needs: init
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.init.outputs.matrix) }}
 #       include:
 #         - environment: euwe-npr
 #         - environment: use2-npr
#        environment:
#          - euwe-npr
#          - use2-npr
##        override:
#         - ${{ inputs.environment != '' }}
#        exclude:
#          - { environment: euwe-npr }
#          - { environment: use2-npr }
#        include:
#          - { environment: "${{ inputs.environment }}" }
    environment: ${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v4
      - run: echo ${{ matrix }}
      - run: echo ${{ matrix.environment }}
      - run: echo ${{ vars.K8S_CLUSTER }}
